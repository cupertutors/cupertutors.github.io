	<body>
		<header container class="siteHeader">
			<div row>
				<h1 column=4 class="logo">Registration</h1>

		<div class="masthead">
			<div container>
				<h2 class="masthead-title kilo">Want To Sign Up To Be A Student Or A Tutor?<br>Register Below!</h2>
			</div>
		</div>

		<main container class="siteContent">
			<div class="row">
				<div class = "col-sm-6">
					<h4><a href="" onclick="document.getElementById('hiddenStudentForm').style.display='block'; return false;">Click Here for New Students</a></h4>
					<div style="display: none;" id="hiddenStudentForm">
						<!-- <form action="https://fwdform.herokuapp.com/user/3c72c24a-5ff7-44c2-9a78-6240f93674e2" method="post"> -->
						<form action="https://formspree.io/cupertutorswebsite@gmail.com" method="POST">
							<fieldset style="text-align: left">
								<legend>User Information</legend>
								<p>
									<label for="name">Name:</label>
									<input type="text" name="name" placeholder="John Doe"/>
								</p>
								<p>
									<label for="email">Email:</label>
									<input type="email" name="email" placeholder="john_doe@example.com"/>
								</p>
								<p>
									<label for="school">School:</label>
									<input type="text" name="school" placeholder="Kennedy Middle School"/>
								</p>
								<p>
									<label for="classes">Classes:</label>
									<input type="checkbox" name="classes" value="Geometry"> <label for="Geometry">Geometry</label><br>
									<input type="checkbox" name="classes" value="Algebra 2"> <label for="Algebra 2">Algebra 2</label><br>
									<input type="checkbox" name="classes" value="AMC 8"> <label for="AMC 8">AMC 8</label><br>
									<input type="checkbox" name="classes" value="AMC 10"> <label for="AMC 10">AMC 10</label><br>
									<input type="checkbox" name="classes" value="Intro to Java"> <label for="Intro to Java">Intro to Java</label><br>
									<input type="checkbox" name="classes" value="Advanced Java"> <label for="Advanced Java">Advanced Java</label><br>
									<input type="checkbox" name="classes" value="USACO Bronze"> <label for="USACO Bronze">USACO Bronze</label><br>
									<input type="checkbox" name="classes" value="USACO Silver"> <label for="USACO Silver">USACO Silver</label><br>
									<input type="checkbox" name="classes" value="Chem Olympiad Local Round"> <label for="Chem Olympiad Local Round">Chem Olympiad Local Round</label>
								</p>
								<p>
									<label for="message">Additional comments/questions:</label>
									<textarea name="message" rows="6"></textarea>
								</p>
								<input type="submit" value="Submit">
								<input type="hidden" name="_next" value="thanks.html"/>
							</fieldset>
						</form>
					</div>
				</div>
				<div class="col-sm-6">
					<h4><a href="" onclick="document.getElementById('hiddenTutorForm').style.display='block'; return false;">Click Here for Tutors</a></h4>
					<div style="display: none;" id="hiddenTutorForm">
						<form action="https://formspree.io/cupertutorswebsite@gmail.com" method="POST">
							<fieldset style="text-align: left">
								<legend>User Information</legend>
								<p>
									<label for="name">Name:</label>
									<input type="text" name="name" placeholder="John Doe" />
								</p>
								<p>
									<label for="Age">Age:</label>
									<input type="number" name="age" min = "1" max="100" placeholder="15"/>
								</p>
								<p>
									<label for="email">Email:</label>
									<input type="email" name="email" placeholder="john_doe@example.com" />
								</p>
								<p>
									<label for="name">Position:</label>
									<input type="checkbox" name="Tutor Position" value="Math"> <label for="math">Math Tutor</label><br>
									<input type="checkbox" name="Tutor Position" value="CS"> <label for="cs">Computer Science Tutor</label><br>
									<input type="checkbox" name="Tutor Position" value="Chemistry"> <label for="chem">Chemistry Tutor</label><br>
								</p>
								<p>
									<label for="qualifications">List your qualifications and experiences:</label>
									<textarea name="qualifications" rows="6"></textarea>
								</p>
								<p>
									<label for="why">Why do you want to be a tutor?</label>
									<textarea name="why" rows="6"></textarea>
								</p>
								<p>
									<label for="resume">Short bio or resume about yourself:</label>
									<textarea name="resume" rows="6"></textarea>
								</p>
								<p>
									<label for="comments/questions">Additional comments/questions:</label>
									<textarea name="comments/questions" rows="6"></textarea>
								</p>
								<input type="submit" value="Submit">
								<input type="hidden" name="_next" value="thanks.html" />
							</fieldset>
						</form>
					</div>
				</div>
				<br><br><br>
			</div>
		</main>
